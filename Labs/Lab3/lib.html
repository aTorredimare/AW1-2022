<!doctype html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style type="text/css">
        .btn-circle.btn-sm {
            width: 40px;
            height: 40px;
            padding: 0px 0px;
            border-radius: 20px;
            font-size: 18px;
            margin-right: 2em;
            margin-bottom: 2em;
            text-align: center;
        }
    </style>

    <title>Film Library</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-dark bg-primary">
                <div class="col-md-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-collection-play" viewBox="0 0 16 16">
                        <path
                            d="M2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1zm2.765 5.576A.5.5 0 0 0 6 7v5a.5.5 0 0 0 .765.424l4-2.5a.5.5 0 0 0 0-.848l-4-2.5z">
                        </path>
                        <path
                            d="M1.5 14.5A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zm13-1a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-.5-.5h-13A.5.5 0 0 0 1 6v7a.5.5 0 0 0 .5.5h13z">
                        </path>
                    </svg>
                    Film Library
                </div>

                <div class="col-3">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div class="col-md-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-file-earmark-person-fill" viewBox="0 0 16 16">
                        <path
                            d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm2 5.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-.245S4 12 8 12s5 1.755 5 1.755z" />
                    </svg>

                </div>
        </div>

        <div class="row">
            <div class="col-4">
                <ul class="nav flex-sm-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Best Rated</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Last Seen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Seen Last Month</a>
                    </li>

                </ul>
            </div>
            <div class="col-8">
                <main>
                    <h2> All </h2>
                    <div id="scoretable">
                        <table class="table">
                            <tr>
                                <td>Pulp Fiction</td>
                                <td>Favorite</td>
                                <td>March 10,2022</td>
                                <td>Stars</td>
                            </tr>
                            <tr>
                                <td>21 Grams</td>
                                <td>Favorite</td>
                                <td>March 17,2022</td>
                                <td>Stars</td>
                            </tr>
                            <tr>
                                <td>Star Wars</td>
                                <td>Favorite</td>
                                <td></td>
                                <td>Stars</td>
                            </tr>
                            <tr>
                                <td>Matrix</td>
                                <td>Favorite</td>
                                <td></td>
                                <td>Stars</td>
                            </tr>
                            <tr>
                                <td>Shrek</td>
                                <td>Favorite</td>
                                <td>March 21,2022</td>
                                <td>Stars</td>
                            </tr>
                        </table>
                    </div>
                </main>
            </div>

        </div>

        <div class="row">
            <button type="button" class="btn btn-primary btn-circle btn-sm position-absolute bottom-0 end-0">+</button>
        </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
