<!DOCTYPE html>

<html>

<head>
    <title>My scores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <h1>My Scores</h1>
            </header>
        </div>

        <div class="row">
            <div class="col-3">
                <nav>
                    <h2>Navigation</h2>
                </nav>
            </div>

            <div class="col-9">
                <main>
                    <h2>Current scores</h2>
                    <div id="scoretable">
                        <table class="table">
                            <tr>
                                <th>Exam</th>
                                <th>Score</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                            <tr>
                                <td>Web Applications I</td>
                                <td>30</td>
                                <td>03/21/2022</td>
                                <td><button type="button" class="btn btn-danger">X</button> <button type="button" class="btn btn-warning">E</button></td>

                            </tr>
                            <tr>
                                <td>System Programming</td>
                                <td>28</td>
                                <td>03/21/2022</td>
                                <td><button type="button" class="btn btn-danger">X</button> <button type="button" class="btn btn-warning">E</button></td>

                            </tr>
                            <tr>
                                <td>Computer Network Technologies and Services</td>
                                <td>30L</td>
                                <td>03/21/2022</td>
                                <td><button type="button" class="btn btn-danger">X</button> <button type="button" class="btn btn-warning">E</button></td>

                            </tr>
                            <tr>
                                <td><input type="text"  name="courseName"></td>
                                <td><input type="text" size="4"  name="score"></td>
                                <td><input type="date" name="date"></td>
                                <td><button type="button" class="btn btn-primary">+</button> </td>
                            </tr>
                        </table>
                    </div>
                </main>
            </div>
        </div>

        <div class="row">
            <footer>
                &copy; Applicazioni Web I 2022
            </footer>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
